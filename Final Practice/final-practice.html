<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Day 07/images/data-science.png" type="image/png">
    <link rel="stylesheet" href="style/style.css">
    <title>Final Programming Challenge Practice</title>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1><a href="final-practice.html">Web Programming Fun</a></h1>

        <h4 class="copyright">Placeholder &copy;</h4> <!-- Copyright header text to be filled with JavaScript -->
    </header>

    <!-- Nav section -->
    <nav>
        <ul class="nav-links">
            <li class="html-lang">HTML</li>
            <li class="css-lang">CSS</li>
            <li class="js-lang">JavaScript</li>
            <li class="subscribe">Subscribe!</li>
            <li>
                <a href="../index.html" target="_blank">
                    Lab Work
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main section -->
    <main>
        <!-- Subscribe form -->
        <section id="sub-form">
            <h1>Subscribe now!</h1>

            <form id="subscribe">
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname">
                </div>

                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname">
                </div>
                
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                </div>

                <div id="account-fields">
                    <fieldset>
                        <legend>User Account</legend>

                        <div>
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" maxlength="10">
                        </div>

                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" nane="password">
                        </div>

                        <div>
                            <label for="pw-confirm">Confirm Password</label>
                            <input type="password" id="pw-confirm" name="pw-confirm">
                        </div>
                    </fieldset>
                </div>

                <div id="content-fields">
                    <fieldset>
                        <legend>Content to Subscribe</legend>

                        <input type="checkbox" id="html-check" name="content">
                        <label for="html-check"><span class="html-lang">HTML</span></label>
                        <input type="checkbox" id="css-check" name="content">
                        <label for="css-check"><span class="css-lang">CSS</span></label>
                        <input type="checkbox" id="js-check" name="content">
                        <label for="js-check"><span class="js-lang">JavaScript</span></label>
                    </fieldset>
                </div>

                <div id="optional-fields">
                    <fieldset>
                        <legend>Optional Fields</legend>

                        <div>
                            <label for="age">Age</label>
                            <input type="text" id="age" name="age">
                        </div>

                        <div>
                            <fieldset>
                                <legend>Gender</legend>
        
                                <input type="radio" id="male" name="gender">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender">
                                <label for="female">Female</label>
                                <input type="radio" id="other" name="gender">
                                <label for="other">Other</label>
                            </fieldset>
                        </div>

                        <div>
                            <label for="occupation-list">Occupation</label>
                            <select id="occupation-list">
                                <option>Select Occupation</option>
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                                <option value="office-worker">Office Worker</option>
                                <option value="gov-official">Government Official</option>
                                <option value="healthcare-pro">Healthcare Professional</option>
                                <option value="unemployed">Unemployed</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div id="other-occupation">
                            <label for="other-occ">If other, please specify</label>
                            <input type="text" id="other-occ" name="other-occ">
                        </div>

                        <div>
                            <label for="phone-num">Phone</label>
                            <input type="tel" id="phone-num" name="phone-num">
                        </div>
                    </fieldset>
                </div>

                <div>
                    <button type="submit" id="submit-form">Subscribe!</button>
                    <button type="button" id="close-sub-form">Close</button>
                </div>
            </form>
        </section>


        <!-- Choose Activity -->
        <section id="choose-exe">
            <h1>Choose Activity</h1>

            <div id="choose-container">
                <div class="html-lang">HTML</div>
                <div class="css-lang">CSS</div>
                <div class="js-lang">JavaScript</div>
            </div>
        </section>


        <!-- HTML activity -->
        <section id="html-exe">
            <h1><span class="html-lang">HTML</span> Exercise</h1>

            <div class="activity-container"></div>
        </section>


        <!-- CSS Activity -->
        <section id="css-exe">
            <h1><span class="css-lang">CSS</span> Exercise</h1>

            <div class="activity-container"></div>
        </section>


        <!-- JS Activity -->
        <section id="js-exe">
            <h1><span class="js-lang">JavaScript</span> Exercise</h1>
            
            <div class="activity-container"></div>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <div id="back-to-top">
            <a href="#">Back to top</a>
        </div>

        <h4 class="copyright">Placeholder &copy;</h4> <!-- Copyright header text to be filled with JavaScript -->
    </footer>
    
    <script src="script/script.js"></script>
</body>
</html>
