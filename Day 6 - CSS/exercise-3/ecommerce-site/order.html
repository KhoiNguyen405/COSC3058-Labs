<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/rmit-favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <title>Order - Cheap Textbooks</title>
</head>

<body>
    <!-- Header Section -->
    <header>
        <a href="index.html">
            <img src="assets/images/rmit-store-logo.png" alt="Store Icon" height="100">
        </a>

        <div>
            <a href="index.html">
                <h1>Textbook Store</h1>
            </a>
            <p>Your One-Stop Shop for Cheap Textbooks</p>
        </div>
    </header>

    <!-- Nav Links Section -->
    <nav>
        <div class="mobile-nav-icon">â˜°</div>
        <ul>
            <li><a href="#english">English</a></li>
            <li><a href="#business">Business</a></li>
            <li><a href="#psych">Psychology</a></li>
            <li><a href="#math">Mathematics</a></li>
            <li><a href="#cs-it">CS/IT</a></li>
            <li><a href="order.html">Buy now!</a></li>
        </ul>
    </nav>

    <!-- Product Order Section -->
    <main>
        <section id="order-form">
            <h1>Order Form</h1>

            <form method="post" action="" style="width: 40%">
                <!-- Order Info -->
                <fieldset id="order-info">
                    <legend>Order Information</legend>

                    <div class="select-list">
                        <label for="order">Select product(s):</label>
                        <select id="order" multiple>
                            <option value="british-literature-the-20th-century">
                                British Literature: The 20th Century
                            </option>
                            <option value="british-literature-the-19th-century">
                                British Literature: The 19th Century
                            </option>
                            <option value="history-english-literature-philology">
                                History of English Literature and Philology - A Guide
                            </option>
                            <option value="fundamentals-of-business">
                                Fundamentals of Business
                            </option>
                            <option value="the-business-book">
                                The Business Book
                            </option>
                        </select>
                    </div>
                </fieldset>

                <!-- Customer Info -->
                <fieldset>
                    <legend>Customer Information</legend>

                    <div class="input-field">
                        <label for="fname">First Name:</label>
                        <input id="fname" type="text" required>
                    </div>

                    <div class="input-field">
                        <label for="lname">Last Name:</label>
                        <input id="lname" type="text" required>
                    </div>

                    <div class="input-field">
                        <label for="email">Email Address:</label>
                        <input id="email" type="text" required>
                    </div>
                </fieldset>

                <!-- Shipping Info -->
                <fieldset>
                    <legend>Shipping Details</legend>

                    <div class="input-field">
                        <label for="address">Address:</label>
                        <input id="address" type="text" required>
                    </div class="input-field">

                    <div>
                        <label for="district">District:</label>
                        <input id="district" type="text" required>
                    </div>

                    <div class="input-field">
                        <label for="city">City:</label>
                        <input id="city" type="text" required>
                    </div>

                    <div class="input-field">
                        <label for="phone">Phone Number:</label>
                        <input id="phone" type="tel" required>
                    </div>
                </fieldset>

                <!-- Payment method -->
                <fieldset>
                    <legend>Payment Method</legend>

                    <div>
                        <input type="radio" id="debit-card" name="payment-method" value="debit-card" required>
                        <label for="debit-card">Debit Card</label>
                    </div>

                    <div>
                        <input type="radio" id="credit-card" name="payment-method" value="credit-card" required>
                        <label for="credit-card">Credit Card</label>
                    </div>

                    <div>
                        <input type="radio" id="qr-pay" name="payment-method" value="qr-pay" required>
                        <label for="qr-pay">QR Pay</label>
                    </div>

                    <div>
                        <input type="radio" id="cash" name="payment-method" value="cash" required>
                        <label for="cash">Cash</label>
                    </div>
                </fieldset>

                <div class="submit-field">
                    <input type="submit" value="Order Now!">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
